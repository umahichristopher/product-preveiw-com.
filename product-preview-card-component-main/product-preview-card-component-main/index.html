<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main-container">
    <div class="content-container">
      <div class="first">
  
          <picture>
          <img src="images/image-product-desktop.jpg" class="my-image" id="desktoimagep" alt="">
          <img src="images/image-product-mobile.jpg" class="my-image" id="mobile-image" alt="">
        </picture>


        
      </div>
      <div class="second">
        <p class="top">Preview</p>
        <h3>Gabrielle <br> Essence Eau <br> De Parfum</h3>
        <p class="conten"> A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, 
          Perfumer-Creator<br>  for the House of CHANEL.</p>
          <h2>$149.99</h2>
          <button>Add to Cart</button>

      
      </div>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
